<app-navbar></app-navbar>
<div class="container" > 
  <div class="card text-center">
    <div class="card-header">
     <p>Login</p> 
    </div>
    <div class="card-body p-4">
      <label>Email:</label>
      <input class="form-control" type="email" placeholder="Introduzca su email" [(ngModel)] = "usuario.email">
      <label>Password:</label>
      <input class="form-control" type="password" placeholder="Introduzca su password" [(ngModel)] = "usuario.password">
    </div>
    <button type="button" class="btn btn-warning btn-block" (click)="Ingresar()">Acceder</button>
    <br>
    <button type="button" class="btn btn-primary btn-block" (click)="IngresarConGoogle()">Registrar con Google</button>

    <label> Aun noo tienes cuenta? <a href="#">Registrarse</a></label>
    <button type="button" class="btn btn-warning btn-block" (click) = "ObtenerUsuarioLogeado()">Usuario Logeado</button>
    <br>
    <button type="button" class="btn btn-success btn-block" (click) = "Logout()">Logout</button>
  </div>
</div>
